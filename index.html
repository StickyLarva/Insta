<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Инстаграм</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <nav>  
        <a><b>Instagram</b></a>  
    </nav>  
    <section id="posts">  
        <div id="postsBox">  
            <div class="hidden"> 
                <div id="firstPost" class="post">  
                    <div class="avaBox">  
                        <img class="ava" src="5555.jpeg">  
                        <b>Erdos</b>  
                    </div>  
                    <img class="img" src="5555.jpeg">  
                    <div class="likes">  
                        <a class="likeBtn"><img class="like8" src="7777.jpg"></a>  
                        <b class="like">Likes: </b><p class="numberOfLikes">78954561231</p>  
                    </div>  
                    <div class="postText">  
                        Я крут!  
                    </div>  
                </div> 
            </div> 
        </div>  
    </section>  
    <script src="script.js"></script>  
</body>  
</html>
